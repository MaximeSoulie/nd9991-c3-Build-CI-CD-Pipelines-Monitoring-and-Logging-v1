- name: change route53
  route53:
    state: present
    zone: test.com
    record: www.test.com
    failover: SECONDARY
    type: CNAME
    ttl: 30
    identifier: server1
    private_zone: yes
    overwrite: yes
    value: "{{ NEW_ALIAS }}"
    wait: yes
    health_check: "0f920981-a33d-4bca-af20-ffa4379369b1"
